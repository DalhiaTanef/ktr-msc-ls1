<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <p class="username">Welcome</p>
        <button class="btn btn-primary">Connexion</button>
    </nav>

    <h1 class="text-center">Cards</h1>

    <div class="row mt-4" id="cardsList">

    </div>

    <h1 class="text-center mt-4">Ajouter une carte</h1>
    <form class="mt-4" id="addCardForm">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
        <label for="companyName">Company name</label>
        <input type="text" class="form-control" name="name" id="companyName" placeholder="Enter company name">
        <label for="phone">phone number</label>
        <input type="text" class="form-control" name="name" id="phone" placeholder="Enter company name">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               placeholder="Enter email" required>
        <button type="submit" class="w-100 btn btn-primary mt-4">Ajouter</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
