<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Test technique</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <p class="username">Welcome</p>
        <button class="btn btn-primary">Connexion</button>
    </nav>

    <div class="row mt-4">
        <div class="col">
            <h1 class="text-center">Connexion</h1>
            <form class="mt-4" id="connexionForm">
                <label for="emailConnexion">Email</label>
                <input type="email" class="form-control" id="emailConnexion" placeholder="Enter email" required>
                <label class="mt-4" for="passwordConnexion">Mot de passe</label>
                <input type="password" class="form-control" id="passwordConnexion" placeholder="Enter password"
                       required>
                <button type="submit" class="w-100 btn btn-primary mt-4">Connexion</button>
            </form>
        </div>

        <div class="col">
            <h1 class="text-center">S'inscrire</h1>
            <form class="mt-4" id="registerForm">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
                <label for="companyName">Company name</label>
                <input type="text" class="form-control" name="name" id="companyName" placeholder="Enter company name">
                <label for="phone">phone number</label>
                <input type="text" class="form-control" name="name" id="phone" placeholder="Enter company name">
                <label for="emailRegister">Email</label>
                <input type="email" class="form-control" id="emailRegister"
                       placeholder="Enter email" required>
                <label class="mt-4" for="passwordRegister">Mot de passe</label>
                <input type="password" class="form-control" id="passwordRegister"
                       placeholder="Enter password" required>
                <button type="submit" class="w-100 btn btn-primary mt-4">S'inscrire</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
